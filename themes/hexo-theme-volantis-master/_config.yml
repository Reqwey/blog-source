  Artitalk:
    enable: true # true为开启，false为关闭
    appID: tIOCOkWhENwNnhYNcbh4Ds38-MdYXbMMI # your appID
    appKEY: 9yaUKqQc9oKDFSIv6fi9u6G6 # your appKEY
    # severurl:  #leancloud绑定的安全域名，使用国际版的话不需要填写
    # slanguage: # 语言设置，zh为汉语，en为英语，es为西班牙语。默认为汉语
    per: 5 #每页说说的显示数量
    # placeholder1: #在编辑说说的输入框中的占位符
    # placeholder2: #自定义头像url的输入框的占位符
    # lazy: #加载动画的开关，1为开，0为关，默认为开
    # bgimg: #说说输入框背景图片url
    color1: '#90CAF9' #说说背景颜色1&按钮颜色1
    color2: '#2196F3' #说说背景颜色2&按钮颜色2
