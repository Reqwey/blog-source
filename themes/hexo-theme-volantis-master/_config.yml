comments:
  path:                    # 全局评论地址 仅支持 valine , miniValine , disqus , gitalk
  placeholder: 快来评论吧~  # 评论占位提示 仅支持 valine & miniValine
  title: <i class='fal fa-comments'></i> 评论
  subtitle:
  service: gitalk # valine, minivaline, disqus, gitalk, vssue, livere, isso, hashover
  # Valine
  # https://valine.js.org/
  valine: # 请将 appId appKey 修改为自己的，否则评论数据是共享的。
    appId: # your appId
    appKey: # your appKey
    # js: https://cdn.jsdelivr.net/npm/valine@1.4/dist/Valine.min.js
    meta: nick,mail,link # valine comment header info
    requiredFields: ['nick','mail']
    enableQQ: true # Unstable avatar link
    avatar: robohash # gravatar style https://valine.js.org/avatar
    pageSize: 10 # comment list page size
    lang: zh-cn
    highlight: true
    visitor: true
    mathJax: false
  # MiniValine
